<header>
  <!-- Report identification -->
  <section class="report-id">
    <p>{{report.name}}</p>
  </section>
  <section class="button-list">
    @if (!report.canDownload == false) {
      <button class="header-button">Download</button>
      <button class="header-button">Print</button>
    }
  </section>
</header>
